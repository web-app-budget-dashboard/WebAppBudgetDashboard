<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="icon" type="image/png" href="/image/b-logo.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src='https://code.jquery.com/jquery-2.2.4.js'> </script>

</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <form id="form">
            <div class="inputs">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="5"
                    maxlength="20" />
            </div>

            <div class="inputs">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" required />
            </div>
            <div class="inputs">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Minimum 8 characters)" required
                    pattern="^(?=.*[a-z])(?=.*[a-zA-Z]).{8,}$"
                    title="you password is weak at least ,you should enter 8 characters" 
                    maxlength="15"/>
            </div>
            <div class="inputs">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password" placeholder="Confirm Password" required
                    pattern="^(?=.*[a-z])(?=.*[a-zA-Z]).{8,}$" />
            </div>
            <button type="submit" id="bt">Sign up</button>
            <p>Do you have an acount ?<a href="./log-in.html">Log in</a></p>

        </form>
    </div>
    <script src="/js/signup.js"></script>
</body>

</html>
